<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polydevs Banner Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            font-family: 'Montserrat', sans-serif;
        }

        .banner {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 0;
            margin: 0 auto;
        }

        /* Background Effects */
        .banner::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(
                    circle at 30% 30%,
                    rgba(102, 126, 234, 0.15) 0%,
                    transparent 50%
            ),
            radial-gradient(
                    circle at 70% 70%,
                    rgba(118, 75, 162, 0.15) 0%,
                    transparent 50%
            );
            top: -100%;
            left: -100%;
            animation: float 20s ease-in-out infinite;
        }

        .banner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
            rgba(102, 126, 234, 0.1) 0%,
            transparent 30%,
            rgba(118, 75, 162, 0.1) 70%,
            transparent 100%
            );
        }

        @keyframes float {
            0%, 100% { transform: translate(-50px, -30px) rotate(0deg); }
            50% { transform: translate(50px, 30px) rotate(180deg); }
        }

        .banner-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .banner-logo {
            font-size: 5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 50px rgba(102, 126, 234, 0.3);
        }

        .banner-subtitle {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .banner-tags {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .banner-tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            border: 2px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .banner-description {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Responsive */
        @media (max-width: 1220px) {
            .banner {
                transform: scale(0.8);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
<div class="banner" id="banner">
    <div class="banner-content">
        <h1 class="banner-logo">Polydevs</h1>
        <p class="banner-subtitle">AI Development & Innovation Team</p>
        <div class="banner-tags">
            <span class="banner-tag">AI/ML</span>
            <span class="banner-tag">Chatbots</span>
            <span class="banner-tag">Innovation</span>
        </div>
        <p class="banner-description">
            Building intelligent chatbots, AI models, and cutting-edge web applications
        </p>
    </div>
</div>

<button class="generate-btn" onclick="downloadBanner()">ðŸ“· Download Banner</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    function downloadBanner() {
        const banner = document.getElementById('banner');

        html2canvas(banner, {
            width: 1200,
            height: 630,
            backgroundColor: null,
            scale: 2
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'polydevs-banner.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>
</body>
</html>
